name = "aliyun-cdt-tracker"
main = "src/index.js"
compatibility_date = "2024-04-05"

# 环境变量 (Environment Variables)
# 请在 Cloudflare Dashboard 中设置这些变量，不要直接写在这里，以防泄露
# ACCESS_KEY_ID
# ACCESS_KEY_SECRET
# ECS_INSTANCES_JSON  (JSON array: [{"region": "cn-hongkong", "id": "i-xxx", "threshold": 200}, ...])

[observability]
[observability.logs]
enabled = true
invocation_logs = true

[triggers]
crons = ["*/10 * * * *"] # 每10分钟运行一次，可根据需要调整
